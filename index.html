<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Postcard</title>
</head>
<body>
    <div class="container">
        <h1>Hello from Hawaii!</h1>
        <p>Fill in the form below to get your very own postcard from Hawaii!</p>
    </div>
    <form>
        <label for="firstName">Enter your name here</label>
        <input id="firstName" type="text" name="firstName">
        <label for="island">Choose your favorite Hawaiian island</label>
        <select id="island" name="island">
            <option value="Big Island">Big Island</option>
            <option value="Maui">Maui</option>
            <option value="Oahu">Oahu</option>
            <option value="Kauai">Kauai</option>
            <option value="Lanai">Lanai</option>
        </select>
        <button type="submit">Send my postcard!</button>
    </form>

    <div id="postcard" class="hide">
        <h1>Aloha!</h1>
        <p>
            <span id="firstName">_____</span>,
        </p>
        <p>Wish you were here with us in beautiful <span id=island>_____</span>!</p>
        <p>Love, your friends</p>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
